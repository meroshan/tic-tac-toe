<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="resources/css/app.css" />
    </head>
    <body>
        <div class="container">
            <table border="0" cellspacing="0" cellpadding data-grid-col="3"="5">
                <tr>
                    <td><button class="tic" data-grid-id="0"></button></td>
                    <td><button class="tic" data-grid-id="1"></button></td>
                    <td><button class="tic" data-grid-id="2"></button></td>
                </tr>
                <tr>
                    <td><button class="tic" data-grid-id="3"></button></td>
                    <td><button class="tic" data-grid-id="4"></button></td>
                    <td><button class="tic" data-grid-id="5"></button></td>
                </tr>
                <tr>
                    <td><button class="tic" data-grid-id="6"></button></td>
                    <td><button class="tic" data-grid-id="7"></button></td>
                    <td><button class="tic" data-grid-id="8"></button></td>
                </tr>
            </table>
            <br>
                <button id="newGame">New Game</button>
                <p id="winner"></p>
            <br><br
            <h3>Tic Tac Toe By : Roshan </h3>
        </div>
    </body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="resources/js/app.js"></script>
</html>
